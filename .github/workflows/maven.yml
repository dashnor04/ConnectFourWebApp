name: Build and Test Java

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'  

    - name: Install Maven dependencies
      run: mvn dependency:resolve  

    - name: Build with Maven
      run: mvn clean install  

    - name: Test
      run: mvn test 
