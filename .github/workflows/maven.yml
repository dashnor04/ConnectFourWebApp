name: Build and Test Java

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: adopt

    - name: Install Maven dependencies
      run: mvn -s settings.xml dependency:resolve 

    - name: Build with Maven
      run: mvn -s settings.xml clean install  

    - name: Package Application
      run: mvn -s settings.xml package 

    - name: Test
      run: mvn -s settings.xml test  

    - name: Deploy Locally
      run: |
        mkdir -p deployment
        cp target/ConnectFourWebApp-1.0-SNAPSHOT.war deployment/ConnectFourWebApp-1.0-SNAPSHOT.war
        java -jar deployment/ConnectFourWebApp-1.0-SNAPSHOT.war  
